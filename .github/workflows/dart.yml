name: Dart CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      env:
        FIREBASE_FUNCTIONS_BASE_URL: ${{ secrets.FIREBASE_FUNCTIONS_BASE_URL }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      run: ./run_e2e_tests.sh
